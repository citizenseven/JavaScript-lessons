<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Load()</title>
</head>
<style>
    header{
        width: 720;
        height: auto;
        border-bottom: 1px solid #ccc;
    }
    header > h1{
        text-align: center;
    }
    header > ul{
        text-align: center;
    }
    header > ul > li{
        display: inline-flex;
        padding: 10px;
    }
    #headNews{
        width: 100%;
        max-width: 720px;
        min-width: 300px;
        margin: 15px auto;
        text-align: justify;
    }
</style>
<body>
    <header>
        <h1>Title news</h1>
        <ul id="newsLinks">
            <li><a href="new1.html">new-1</a></li>
            <li><a href="new2.html">new-2</a></li>
            <li><a href="new3.html">new-3</a></li>
        </ul>
    </header>
    <section id="headNews">

    </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    let main = function(){
        $("#newsLinks a").on("click",function(){
            var url = $(this).attr("href");
            $("#headNews").load(url + " #new");//пробел обязателен
            return false;
        })


    }
$(document).ready(main);
</script>
</body>
</html>
